<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css">
    <script type='module' src='./app.js'></script>
  </head>
  <body>
    <div id="titlebar">
      <pear-ctrl></pear-ctrl>
    </div>
    <div class="container">
      <h1 style="margin-bottom: 0.5rem;">P2P Presentation Sharing</h1>
      <p>Room Topic: <span id="room-topic"></span></p>
      <p>Peers <span id="peers-count">0</span></p>
      <div style="margin-top: 2rem;" id="room-section" class="">
        <div class="form-group">
          <label style="font-size: 13px;" for="room-id">Enter Room ID to Join:</label>
          <input type="text" id="room-id" placeholder="Room ID (hexadecimal)">
        </div>
        <button id="join-room-btn">Join Room</button>
        
        <div style="text-align: center; margin: 15px 0;">OR</div>
        
        <button id="create-room-btn">Create New Room</button>
      </div>
      <div id="loading" class="hidden">Loading...</div>
      <div style="margin-top: 2rem;" id="file-section" class="hidden">
        <div class="form-group">
          <label for="file-input">Upload Presentation:</label>
          <input type="file" id="file-input">
        </div>
        <button id="share-file-btn">Share Presentation</button>
      </div>
    </div>
    <div class="ppt_view hidden">
      <h1>Presentation Viewer</h1>
      <iframe id="presentation-viewer" width="100%" height="500px"></iframe>
    </div>

  </body>
</html>
